<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repaso de bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container border">
        Contenedor block
    </div>
    <div class="container-fluid bg-primary">
        Contenedor de todo el ancho
    </div>
    <div class="container bg-warning border border-danger my-2 py-2">
        Rejilla
        <div class="row p-1">
            <div class="col border border-success">Se ajustan</div>
            <div class="col border border-success">Al tamaño</div>
            <div class="col border border-success">12/3</div>
        </div>
        <div class="row p-1">
            <div class="col-2 border border-success">Determino</div>
            <div class="col-4 border border-success">Su tamaño</div>
            <div class="col-6 border border-success">2+4+6=12</div>
        </div>
        <div class="container border border-success">
            Diferentes estilos de párrafos
            <p class="h1">Texto</p>
            <p class="h2">Texto</p>
            <p class="h3">Texto</p>
            <p class="display-1">Texto</p>
            <p class="display-2">Texto</p>
            <p class="display-3">Texto</p>
            <p class="fw-bold">Texto</p>
            <p class="fw-bolder">Texto</p>
            <p class="fw-light">Texto</p>
            <p class="fw-lighter">Texto</p>
        </div>
    </div>
    <div class="row g-1">
        <div class="col bg-success">A</div>
        <div class="w100"></div>
        <div class="col bg-light">A</div>
        <div class="col bg-secondary">A</div>
        <div class="col bg-warning offset-3">A</div>
    </div>
    <div class="container-fluid">
        Ordenamiento según tamaño
        <div class="row">
            <div class="order-1 order-md-2 order-sm-3">1</div>
            <div class="order-2 order-md-3 order-sm-4">2</div>
            <div class="order-3 order-md-4 order-sm-1">3</div>
            <div class="order-4 order-md-1 order-sm-2">4</div>
        </div>
    </div>
</body>
</html>
