<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.D BOOTSTRAP. HOJA 4</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-danger p-3"></div>
    <div class="row g-1 container-fluid">
        <div class="col-12 col-md-8 order-1 order-sm-2">
            <div class="row g-1">
                <div class="col-12 col-md-6">
                    <div class="bg-warning p-5">1</div>
                </div>
                <div class="col-6 d-none d-md-block">
                    <div class="bg-warning p-5">2</div>
                </div>
                <div class="col-6 d-none d-md-block">
                    <div class="bg-warning p-5">3</div>
                </div>
                <div class="col-6 d-none d-md-block">
                    <div class="bg-warning p-5">4</div>
                </div>
                <div class="col-12 d-none d-md-block">
                    <div class="col-12 bg-info p-5 d-none d-sm-block hv-100"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 order-3">
            <div class="row g-1">
                <div class="col-12 d-none d-md-block">
                    <div class="bg-success py-5 vh-20"></div>
                </div>
                <div class="col-12 d-none d-md-block">
                    <div class="col-12 bg-primary d-none d-md-block p-5 hv-20"></div>
                </div>
            </div>
        </div>
        <div class="col-12 order-2 order-sm-1 d-sm-flex">
            <div class="col-9 col-md-12 bg-secondary d-none d-sm-block p-5">2</div>
            <div class="col-3 bg-success d-none d-sm-block d-md-none p-5">1</div>
        </div>
    </div>
    <div class="row g-1">
        <div class="col-12 bg-secondary d-block d-sm-none p-5"></div>
        <div class="col-12 bg-success d-block d-sm-none p-5"></div>
        <div class="col-12 bg-info p-5 d-md-none hv-100"></div>
        <div class="col-12 bg-primary d-block d-md-none p-5"></div>
    </div>
</body>
</html>
