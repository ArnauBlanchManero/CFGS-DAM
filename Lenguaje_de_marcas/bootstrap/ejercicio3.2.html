<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web que cambia según el tamaño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        @media (max-width: 575px){
            .header{
                background-color: rgb(223, 137, 58) !important;
            }
            .uno{
                text-align: left !important;
            }
            .dos{
                background-color: aqua !important;
            }
            .tres{
                text-align: right !important;
            }
        }
        @media (max-width: 767px) and (min-width: 576px){
            .header{
                text-align: left !important;
            }
            .uno{
                text-align: left !important;
                padding: 20px 0px 20px 0px;
            }
            .dos{
                text-align: right !important;
                padding: 20px 0px 20px 0px;
            }
            .tres{
                background-color: greenyellow !important;
            }
        }
        @media (min-width: 768px){
            .header{
                text-align: left !important;
                background-color: greenyellow !important;
            }
            .uno{
                padding-bottom: 200px;
            }
            .dos{
                padding-bottom: 200px;
            }
            .tres{
                padding-bottom: 200px;
            }
            .footer1{
                text-align: right !important;
            }
            .footer2{
                text-align: left !important;
            }
        }
     </style>
</head>
<body>
    <div class="container-fluid row g-1">
        <div class="bg-primary border border-dark fst-italic text-center col-12 header">Header</div>
        <div class="uno bg-danger border border-dark text-center display-1 fw-bold col-12 col-sm-6 col-md-4">1</div>
        <div class="dos bg-danger border border-dark text-center display-1 fw-bold col-12 col-sm-6 col-md-4">2</div>
        <div class="tres bg-danger border border-dark text-center display-1 fw-bold col-12 col-md-4">3</div>
        <div class="footer1 bg-warning border border-dark fst-italic text-center col-12 col-md-6">Footer 1</div>
        <div class="footer2 bg-warning border border-dark fst-italic text-center col-12 col-md-6">Footer2</div>
    </div>
</body>
</html>
