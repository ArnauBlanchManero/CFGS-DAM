<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro examen 2024</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        .tablet, .mobile, .ordenador{
            background-color: violet;
        }
        .nbsp{
            background-color: purple;
        }
        @media (min-width: 768px){
            .naranja{
                background-color: orange !important;
                text-align: left !important;
            }
        }
     </style>
</head>
<body>
    <div class="container-fluid border border-dark p-2">
        <div class="row g-1 d-none d-sm-flex d-md-none">
            <div class="col-6 border border-dark nbsp">&nbsp;</div>
            <div class="col-6 border border-dark nbsp">&nbsp;</div>
        </div>
        <div class="tablet text-center border border-dark my-1 d-none d-sm-block d-md-none p-3">tablet</div>
        <div class="mobile text-center border border-dark my-1 d-sm-none p-3">mobile</div>
        <div class="ordenador text-center border border-dark my-1 d-none d-md-block p-3">ordenador</div>
        <div class="row g-1">
            <div class="col-6 col-sm-4 p-1"><div class="bg-success border border-dark p-3">a</div></div>
            <div class="col-6 col-sm-5 offset-md-3 p-1"><div class="bg-primary border border-dark p-3">b</div></div>
            <div class="col-6 col-sm-3 col-md-4 p-1"><div class="bg-warning border border-dark p-3">c</div></div>
            <div class="col-6 col-sm-8 offset-sm-4 offset-md-0 p-1"><div class="bg-danger border border-dark p-3">d</div></div>
        </div>
        <div class="row g-1">
            <div class="col-12 col-sm-6 order-1 order-sm-3 order-md-1 px-1"><div class="naranja bg-primary border border-dark text-center p-3">1</div></div>
            <div class="col-12 col-sm-6 order-2 px-1"><div class="naranja bg-primary border border-dark text-center p-3">2</div></div>
            <div class="col-6 order-3 order-sm-4 order-md-3 px-1 d-none d-sm-block"><div class="naranja bg-primary border border-dark text-center p-3">3</div></div>
            <div class="col-6 order-4 order-sm-1 order-md-4 px-1 d-none d-sm-block"><div class="naranja bg-primary border border-dark text-center p-3">4</div></div>
        </div>
        <div class="footer bg-secondary d-none border border-dark my-1 text-center d-md-block">footer</div>
    </div>
</body>
</html>
