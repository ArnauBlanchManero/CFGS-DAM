<html>
	<head>
		<title>Celdas combinadas</title>
	</head>
	<body>
		<h1>Ejercicio 1</h1>
		<caption>Tabla 1</caption>
		<table cellspacing="0px" cellpadding="10px" border="1px solid black">
			<tr>
				<td colspan="4">Elemento 1</td>
			</tr>
			<tr>
				<td colspan="2">Elemento 1</td>
				<td>Elemento 1</td>
				<td rowspan="2">Elemento 1</td>
			</tr>
			<tr>
				<td>Elemento 1</td>
				<td>Elemento 1</td>
				<td>Elemento 1</td>
			</tr>
		</table>
	</body>
</html>
