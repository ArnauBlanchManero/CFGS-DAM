<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .fondo{
      background-color: lightblue;
    }
    .caja-cabecera{
      background-color: yellow !important;
    }
    .caja_dispositivo{
      background-color: orchid;
    }
    .caja_pie{
      background-color: yellow;
    }
    @media (min-width: 768px){
      .cajaA{
        background-color: aqua !important;
      }
      .cajaB{
        background-color: orange !important;
      }
      .caja_dispositivo{
        background-color: darkorchid !important;
      }
      .caja_pie{
        background-color: orchid !important;
        text-align: right !important;
      }
    }
    @media (min-width: 992px){
      .cajaA{
        background-color: greenyellow !important;
      }
      .cajaB{
        background-color: red !important;
      }
      .caja_dispositivo{
        background-color: orchid;
      }
      .caja_pie{
        background-color: orange !important;
        text-align: center !important;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid border border-dark fondo p-1">
    <div class="row g-1">
      <div class="col-12 d-md-none"><div class="caja_dispositivo p-2 text-center border border-dark">MOBILE</div></div>
      <div class="col-8 col-md-12 order-1 order-lg-3"><div class="caja-cabecera p-2 text-center border border-dark">CABECERA</div></div>
      <div class="col-8 col-md-4 order-2 order-md-3 order-lg-1"><div class="cajaA p-2 text-center bg-success border border-dark">A</div></div>
      <div class="col-4 col-md-8 order-3 order-md-2 order-lg-2"><div class="cajaB p-2 text-center bg-danger border border-dark">B</div></div>
      <div class="col-12 order-4 d-none d-md-block d-lg-none"><div class="caja_dispositivo p-2 text-center border border-dark">TABLET</div></div>
      <div class="col-12 order-4 d-none d-lg-block"><div class="caja_dispositivo p-2 text-center border border-dark">PC</div></div>
    </div>
    <div class="row g-1 my-1">
      <div class="col-12 order-1 order-md-2 order-lg-1"><div class="caja1 p-2 text-center bg-primary border border-dark">1</div></div>
      <div class="col col-md-6 order-2 order-md-3 d-lg-none"><div class="caja2 p-2 text-center bg-primary border border-dark">2</div></div>
      <div class="col order-3 order-md-1 order-lg-2 offset-md-6"><div class="caja3 p-2 text-center bg-primary border border-dark">3</div></div>
      <div class="col-12 col-lg-6 order-4 d-md-none d-lg-block"><div class="caja4 p-2 text-center bg-primary border border-dark">4</div></div>
    </div>
    <div class="row g-1">
      <div class="col-6 col-md-12 offset-6 offset-md-0"><div class="caja_pie p-2 border border-dark">Pie</div></div>
    </div>
  </div>
</body>
</html>
