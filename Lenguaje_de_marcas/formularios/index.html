		<h1>Encuesta Simple</h1>
		<form action="fichero.php" method="get">
			<label for="color">¿Cuál es tu color favorito?</label>
			<p><input type="radio" name="color" value="rojo">Rojo</p>
			<p><input type="radio" name="color" value="verde">Verde</p>
			<p><input type="radio" name="color" value="azul">Azul</p>
			<p><input type="radio" name="color" value="amarillo">Amarillo</p>

			<p><input type="checkbox" name="fruta1" value="manzana">Manzana</p>
			<p><input type="checkbox" name="fruta2" value="platano">Plátano</p>
			<p><input type="checkbox" name="fruta3" value="naranja">Naranja</p>

			<input type="submit" name="envio" value="Enviar">
		</form>
